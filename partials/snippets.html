<div class="row">
	<div class="column one-fourth">
		<div class="block-container">
			<div class="block-header">
				<h3>Snippets<input ng-model="searchText" class="snippetSearch" type="search" placeholder="Search"></h3>
			</div>
			<div class="block-content snippets">
				<!-- <h5>Search:</h5> 
				<h5>Name:</h5>-->
				<ul class="snippetList">
					<li ng-repeat="snippet in snippets | filter:searchText" ng-class="{active: snippet == selectedSnippet}"> 
						<a href="#/snippets/{{snippet.id}}">{{snippet.name}}</a>
						<!-- <span>{{snippet.name}}</span>-->
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="column three-fourths">
		<div class="block-container">
			<div class="block-header">
				<!-- <h3>Snippet: <small>{{selectedSnippet.name}}</small></h3> -->
				<h3>{{selectedSnippet.name}}</h3>
			</div>
			<div class="block-content" ng-include src="selectedSnippet.code" onload="loadHighlighting()"></div>
		</div>
	</div>
</div>
