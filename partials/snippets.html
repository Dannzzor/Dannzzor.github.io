<div class="row" ng-controller="SnippetCtrl">
	<div class="column one-fourth">
		<div class="block-container">
			<div class="block-header">
				<h3>Snippets</h3>
			</div>
			<div class="block-content snippets">
				<!-- <h5>Search:</h5> -->
				<input ng-model="searchText">
				<h5>Name:</h5>
				<ul class="snippetList">
					<li ng-repeat="snippet in snippets | filter:searchText">
						<span ng-click="setSnippet(snippets, $index)">{{snippet.name}}</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="column three-fourths">
		<div class="block-container">
			<div class="block-header">
				<h3>Snippet: <small>{{selectedSnippet.name}}</small></h3>
			</div>
			<div class="block-content" ng-include src="selectedSnippet.code"></div>
		</div>
	</div>
</div>
