<div class="row" ng-app="taskModule">
  <div class="column full">
    <div class="block-container">
      <div class="block-header">
        <h3>Tasks <small>> In progress</small><input class="taskSearch" type="search" ng-model="search" placeholder="Search" /></h3>
        
      </div>
      <div class="block-content" ng-controller="TaskCtrl">

        <div class="table-responsive">
          <table cellpadding="0" cellspacing="0" class="table table-hover"><!-- table-striped  -->
            <thead>
            </thead>
            <tbody>
              <tr ng-repeat="task in data.tasks | filter:search | orderBy:'Priority'">
                <td class="taskPriority {{task.Priority | lowercase}}"><span>{{task.Priority}}</span></td>
                <td class="taskName">
                	<h4><a ng-href="http://it.jecsi.com/Lists/ProjectTasks/DispComments.aspx?ID={{task.ID}}&Source=http%3A//it.jecsi.com/danny/default.aspx%23/tasks">{{task.Task}}</a></h4>
            		<h5>{{task.ID}}</h5>
                </td>
                <td>{{task.Status}}</td>
                <td class="taskHours"><a  tooltip="Time remaining" class="tooltip">{{task.Hours - task.HoursBilled}} <small>( {{task.HoursBilled}} / {{task.Hours}} )</small></a></td>
              </tr>
            </tbody>
          </table>
        </div>
