<div class="row">
  <div class="column full">
    <div class="block-container">
      <div class="block-header">
        <h3>Handy Links<input class="taskSearch" type="search" ng-model="linkSearch" placeholder="Search" /></h3>
        
      </div>
      <div class="block-content">

        <div class="table-responsive">
          <table cellpadding="0" cellspacing="0" class="table table-hover"><!-- table-striped  -->
            <thead>
              <tr>
                <th>Version</th>
                <th>Name/link</th>
                <th>Type</th>
                <th>UNC</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="link in links | filter:linkSearch">
                <td>
                  {{link.details}}
                </td>
                <td>
                  <a ng-href="{{link.url}}" title="{{link.url}}">{{link.name}}</a>
                </td>
                <td>
                  {{link.type}}
                </td>
                <td>
                  {{link.unc}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
